<h2 id="mac系统输入法的使用技巧">Mac系统输入法的使用技巧</h2>

<h3 id="快速切换中英文输入法">快速切换中英文输入法</h3>
<p>使用caps lock键可以快速切换中英文输入法</p>

<h2 id="如何将多张图片快速创建pdf文档">如何将多张图片快速创建PDF文档？</h2>
<p>在macOS 系统中，可以这样操作：</p>
<ol>
  <li>全部选中需要处理的图片</li>
  <li>点击右键</li>
  <li>选择”快速操作”</li>
  <li>选择”创建PDF”</li>
</ol>
