<h1>碎碎念</h1>

<p class="view">by eflyingxp</p>

<h3 id="天气变晴">天气变晴</h3>

<p>新的一周，济南的天空放晴了，心情大好。最近大家都在抱怨济南十一假期开始这半个月以来的阴雨天，天天都下雨。上班路上停车的路口，我突然想起来，前段时间天很热，我不是也在抱怨吗？天气总是被我们抱怨。</p>
